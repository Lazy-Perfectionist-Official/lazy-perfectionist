<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medium Integration Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #0a0a0a; color: #fff; }
        .test-result { margin: 20px 0; padding: 15px; border-radius: 8px; }
        .success { background: rgba(0, 255, 0, 0.1); border: 1px solid rgba(0, 255, 0, 0.3); }
        .error { background: rgba(255, 0, 0, 0.1); border: 1px solid rgba(255, 0, 0, 0.3); }
        .loading { background: rgba(255, 255, 0, 0.1); border: 1px solid rgba(255, 255, 0, 0.3); }
    </style>
</head>
<body>
    <h1>Medium RSS Integration Test</h1>
    <div id="test-result" class="test-result loading">
        Testing Medium API connection...
    </div>
    <div id="posts-container"></div>

    <script>
        // Test the Medium RSS API
        fetch('https://api.rss2json.com/v1/api.json?rss_url=https://medium.com/feed/@lazyperfectionist')
            .then(response => {
                console.log('Response status:', response.status);
                return response.json();
            })
            .then(data => {
                console.log('API Response:', data);
                const resultDiv = document.getElementById('test-result');
                const postsDiv = document.getElementById('posts-container');
                
                if (data.status === 'ok' && data.items && data.items.length > 0) {
                    resultDiv.className = 'test-result success';
                    resultDiv.innerHTML = `
                        <h3>✅ Success! Medium API is working</h3>
                        <p>Found ${data.items.length} posts</p>
                        <p>Feed status: ${data.status}</p>
                    `;
                    
                    // Display first 3 posts
                    const postsHTML = data.items.slice(0, 3).map(post => `
                        <div style="margin: 20px 0; padding: 15px; background: rgba(255,255,255,0.05); border-radius: 8px;">
                            <h4><a href="${post.link}" target="_blank" style="color: #0066cc;">${post.title}</a></h4>
                            <p style="color: #ccc; font-size: 0.9rem;">${new Date(post.pubDate).toLocaleDateString()}</p>
                            <p style="color: #aaa;">${post.content.replace(/<[^>]*>/g, '').substring(0, 150)}...</p>
                        </div>
                    `).join('');
                    
                    postsDiv.innerHTML = '<h3>Sample Posts:</h3>' + postsHTML;
                } else {
                    resultDiv.className = 'test-result error';
                    resultDiv.innerHTML = `
                        <h3>❌ No posts found</h3>
                        <p>Status: ${data.status}</p>
                        <p>Items: ${data.items ? data.items.length : 0}</p>
                        <p>Check if @lazyperfectionist exists on Medium</p>
                    `;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                const resultDiv = document.getElementById('test-result');
                resultDiv.className = 'test-result error';
                resultDiv.innerHTML = `
                    <h3>❌ API Error</h3>
                    <p>${error.message}</p>
                    <p>Check internet connection and CORS policy</p>
                `;
            });
    </script>
</body>
</html>
